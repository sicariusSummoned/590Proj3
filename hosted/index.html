<!DOCTYPE html>
<html lang="en">

<head>
  <title>Project 3</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script src="/assets/bundle.js"></script>
</head>

<style>
  html,
  body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    user-select: none;
  }

  html {
    background-image: url(/assets/);
    background-repeat: no-repeat;
  }

  h3 {
    display: inline-block;
    border: 1px solid black;
    margin-left: 20px;
    padding: 20px;
  }

  img {
    display: none;
  }

  #title {
    font-size: 64pt;
    width: 500px;
    margin: auto;
    padding: 0;
    text-align: center;
  }

  #subtitle {
    font-size: 24pt;
    width: 900px;
    margin: auto;
    padding: 0px;
    text-align: center;
  }

  #display {
    margin-top: 30px;
    border: 1px solid black;
    display: block;
    margin-left: auto;
    margin-right: auto;
    user-select: none;
    width: 1000px;
    height: 800px;
  }

  #ui {
    align-content: center;
    margin:auto;
    max-width: 500px;
  }

  
  
</style>

<body>
  <h1 id="title">PROJECT 3</h1>
  <h2 id="subtitle">Instructions here?</h2>

  <div id="ui">
    <h3>ROOM: <span id="roomUI"></span></h3>
    <h3>GUNS: <span id="gunsUI"></span></h3>
    <h3>ENGINES: <span id="enginesUI"></span></h3>
  </div>

  <div id="display">
    <canvas id="canvas" height="800" width="1000">Use a Canvas compatible browser</canvas>
  </div>

  <img id="ship" src="/assets/ship.png" alt="ship" />
  <img id="ship_Turret_Small" src="/assets/ship_Turret_Small.png" alt="sTurret" />
  <img id="ship_Turret_Large" src="/assets/ship_Turret_Large.png" alt="lTurret" />
  <img id="oceanBG" src="/assets/oceanBG.png" alt="ocean" />
  <img id="explosion" src="/assets/explosion-sprite.png" alt="splosion" />
  <img id="bullet" src="/assets/Bullet.png" alt="bullet" />

</body>

</html>
